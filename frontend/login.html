<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParkIT - Log In</title>
    <link rel="stylesheet" href="style.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
		<header>
			<div class="d-flex flex-column align-items-center mb-4">
				<img class="p-4" src="./images/logo.png" style="max-width:350px">
				<h1 class="mt-4 ">Log In</h1>
			</div>
		</header>
		<main class="p-3">
			<div class="container d-flex flex-column align-items-center">
				<!-- Content -->
				<!-- User Sign in Form -->
				<form class="w-50">
					<div class="form-group">
						<label for="username">Username</label>
						<input type="email" class="form-control" id="userEmail" aria-describedby="formHelp" placeholder="Enter email or Phone #">
					</div>

					<div class="form-group pt-2">
						<label for="userPassword">Password</label>
						<input type="password" class="form-control" id="userPassword" placeholder="Password">
					</div>

					<div class="d-grid gap-2 pt-4">
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</div>

				</form>

				<a class="">⬅️Return To Home</a>
				<!-- End of Content -->
			</div>
		</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
  </body>
</html>
