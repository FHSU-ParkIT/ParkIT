<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParkIT - Sign Up</title>
    <link rel="stylesheet" href="style.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
		<header>
			<div class="d-flex flex-column align-items-center mb-4">
				<img class="p-4" src="./images/logo.png" style="max-width:350px">
				<h1 class="mt-4 ">Sign Up</h1>
			</div>
		</header>

		<main class="p-3">
			<div class="container d-flex flex-column align-items-center">
				<!-- Content -->

				<!-- User Sign Up Form -->
				<form class="w-50 pb-5">
					<div class="form-group">
						<label for="userEmail">Email address</label>
						<input type="email" class="form-control" id="userEmail" aria-describedby="formHelp" placeholder="Enter email">
					</div>

					<div class="form-group pt-2">
						<label for="phoneNumber">Phone Number</label>
						<input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" aria-describedby="formHelp">
					</div>

					<div class="form-group pt-2">
						<label for="userPassword">Password</label>
						<input type="password" class="form-control" id="userPassword" placeholder="Password">
					</div>

					<div class="form-group pt-2">
						<label for="userPasswordConfirm">Confirm Password</label>
						<input type="password" class="form-control" id="userPasswordConfirm" placeholder="Confirm Password">
					</div>

					<div class="d-grid gap-2 pt-4">
						<small id="formHelp" class="form-text text-muted text-center">We'll never share your information with anyone else.</small>
						<button type="submit" class="btn btn-primary btn-lg">Submit</button>
					</div>
				</form>

				<!-- End of Content -->
			</div>
		</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="index.js"></script>
  </body>
</html>
